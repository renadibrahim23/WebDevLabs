<html>
    <head>
        <title>lab2</title>
    </head>
    <body>
        <p id="message">Message</p>
        <button id="helloButton">click here</button>
        <script>
            function displayMessage(){
                document.getElementById("message").innerHTML = "Hello, World!";
            }
            document.getElementById("helloButton").onclick = displayMessage;
        </script>
    </body>
</html>
